<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>登录页面</h2>
    <form action="/user/login" method="post">
        <input type="text" name="username" placeholder="输入用户名..."><br>
        <input type="password" name="password" placeholder="输入账户密码..."><br>
        <button type="submit">登录</button>
        <button type="button" onclick="register()">注册</button>
    </form>
    <p class="error" style="color: red; font-size: 12px;">{{ msg }}</p>

</body>
<script>
    function register() {
        window.location = '/user/register';
    }
</script>
</html>
